<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bar"> 
        <img class="logo" src="img/git-logo.png" alt="git-logo">
        <h1>Blog curso Git y Github</h1>
    </div>
    <div class="container" id="content">
        <h3>Post del Usuario {nombre del usuario}</h3>
        <div class="post">
            <h4>Titulo del post</h4>
            <p>Contenido del post</p>
            <br>
            <p><span>Usuario:</span> Comentarios</p>
        </div>
    </div>
</body>
</html>
